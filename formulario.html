<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="./css/formulario.css">
    <title>Flexbox-Formulario</title>
</head>

<body>

	<div class="flex-container">
		<form class="form" action="https://formsubmit.co/your@email.com">
			<div class="form__section">
				<input type="text" name="" class="form__input" placeholder="Asunto">
			</div>
			<div class="form__section">
				<input type="email" name="" class="form__input" placeholder="Email">
			</div>
			<div class="form__section">
				<textarea name="" class="form__input" placeholder="Escriba su mensaje"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<img src="https://w7.pngwing.com/pngs/333/868/png-transparent-mail-computer-icons-email-graphy-e-mail-miscellaneous-angle-rectangle.png">
		</div>
	</div>



</body>
</html>
